<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dheeran's Website - Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'VT323', monospace;
            background-color: #000;
            color: #fff;
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: #000;
            border: 1px solid rgba(113, 128, 150, 0.5);
            border-radius: 0;
            text-decoration: none;
            color: #fff;
            font-size: 1.25rem;
            text-transform: lowercase;
            transition: all 0.2s ease-out;
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
        }

        .action-button:hover {
            background-color: #1a1a1a;
            transform: scale(0.98);
        }

        .action-button .gif-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.2;
        }

        .action-button span,
        .action-button svg {
            position: relative;
            z-index: 2;
        }

        .message-area {
            text-align: center;
            width: 100%;
            padding: 2rem 0;
        }

        /* Fade-in/Fade-out styles */
        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 1;
            /* Starts fully opaque */
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            z-index: 9999;
            /* Ensure it's on top */
        }

        .content-wrapper {
            opacity: 0;
            /* Starts invisible */
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div id="fade-overlay"></div>

    <div class="content-wrapper">
        <div class="content-container">
            <h1 class="text-5xl md:text-6xl lowercase mb-6">Gallery</h1>

            <p class="text-lg md:text-xl text-gray-300 mb-4">
                Welcome to my rather empty gallery
            </p>

            <div class="message-area">
                <h2 class="text-3xl lowercase text-gray-400">Soon to be filled...</h2>
                <p class="text-lg md:text-xl text-gray-500 mt-2">Check back later.</p>
            </div>

            <a href="#" onclick="fadeOutAndNavigate('../'); return false;" class="action-button">
                <img src="https://i.pinimg.com/originals/80/eb/15/80eb15b74b0e953de799f32cb26a8c61.gif"
                    alt="Animated Background" class="gif-background" />
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18">
                    </path>
                </svg>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        window.addEventListener('load', function () {
            document.getElementById('fade-overlay').style.opacity = 0;
            document.querySelector('.content-wrapper').style.opacity = 1;
        });

        function fadeOutAndNavigate(url) {
            let overlay = document.getElementById('fade-overlay');
            overlay.style.opacity = 1;
            let content = document.querySelector('.content-wrapper');
            content.style.opacity = 0;
            setTimeout(function () {
                window.location.href = url;
            }, 500); // This timeout should match your CSS transition duration
        }
    </script>
</body>

</html>
